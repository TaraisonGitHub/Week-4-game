<html>
<head>
	<link rel=StyleSheet href="assets/css/style.css" type="text/css">
</head>
<body>
	<div class="game">
		<h1>Star Wars RPG!</h1>

		<div id="player1" class="player"><p class="name" id="boba">Boba Fett</p><img class="player_img" src="	assets/images/boba-fett.png"/><p class="health">120</p></div>

		<div id="player2" class="player"><p class="name">Darth Vader</p><img class="player_img" src="assets/images/darth-vader.png"/><p class="health"></p>100</div>

		<div id="player3" class="player"><p class="name">Luke Skywalker</p><img class="player_img" src="assets/images/luke-skywalker.png"/><p class="health">150</p></div>

		<div id="player4" class="player"><p class="name">Princess Leia</p><img class="player_img" src="assets/images/princess-leia.png"/><p class="health"></p>180</div>

		<h2>Your Character</h2>
		<h2>Enemies Available to Attack</h2>
		
		<div id="your_enemies"></div>

		<h2>Fight Section</h2>
		
		<button type="button" class="attack_button" disabled>Attack</button> 
		<h2>Defender</h2>
		<div id="defender"></div>
		<p id="output"></p>

		<button type="button" class="reset_game" onclick="location.reload();">Play Again</button> 
	</div>

	<title>Star Wars RPG</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
	
</body>
</html>
